{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>User Login</h1>

        <form method="post" class="my-6 md:mx-16">
            {% csrf_token %}

            {# Render django form #}
            {{ form.as_p }}

            <div class="flex flex-col justify-between gap-4 pt-6">
                <input type="submit" value="Login" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" />
                <a href="{% url 'social:begin' 'github' %}"
                   class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded text-center">Login with GitHub</a>
                <a href="{% url 'password_reset' %}"
                   class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded text-center">Reset password</a>
                <a href="{% url 'register' %}"
                   class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded text-center">Register</a>
                <a href="{% url 'dashboard' %}"
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded text-center">Back to dashboard</a>
            </div>
        </form>
    </div>

{% endblock %}
