{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <section class="md:h-full flex items-center text-gray-600">
        <div class="container px-5 py-24 mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-6xl text-gray-700 font-semibold">Projects</h1>
            </div>

            <div class="flex flex-wrap -m-4">

                {% for project in projects %}
                <div class="p-4 sm:w-1/2 lg:w-1/3">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden shadow-lg">
                        <img class="lg:h-72 md:h-48 w-full object-cover object-center"
                             src="{% static project.image %}"
                             alt="image">
                        <div class="p-6 hover:bg-indigo-700 hover:text-white transition duration-300 ease-in">
                            <h2 class="text-base font-medium text-indigo-300 mb-1">{{ project.title }}</h2>
                            <p class="leading-relaxed mb-3">{{ project.description }}</p>
                        </div>
                        <div class="p-6 flex items-center flex-wrap ">
                            <a href="{% url 'projects:project_detail' project.id %}"
                               class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Read
                                More
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>

{% endblock %}
