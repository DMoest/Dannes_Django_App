{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="container">
        <div class="flex flex-wrap justify-center">
            <img src="{% static project.image %}" alt="" class="max-w-lg h-auto shadow-lg">
        </div>

        <div class="flex flex-col">
            <h1 class="text-center h1 display-2 mt-24">{{ project.title }}</h1>
            <p class="lead text-center">{{ project.description }}</p>
        </div>
    </div>

{% endblock %}
